on: issue_comment
name: Run Stale Bot on issue comments
jobs:
  build:
    name: probot/stale-action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: probot/stale-action
        uses: probot/stale-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
