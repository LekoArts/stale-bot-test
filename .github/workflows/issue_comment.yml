on:
  issue_comment:
  schedule:
    - cron: "0 */12 * * *"
name: Run Stale Bot on Issue Comments
jobs:
  build:
    name: stale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: stale
        uses: LekoArts/stale@experiment
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'marking this as stale message'
          days-before-stale: 1
          days-before-close: 1
          stale-issue-label: 'stale?'
          stale-pr-label: 'stale?'
          operations-per-run: 30
          close-message: 'closing message'
          exempt-issue-labels: |
            not stale
            important
