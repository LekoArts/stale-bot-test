on: issue_comment
name: Run Stale Bot on Issue Comments
jobs:
  build:
    name: stale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: stale
        uses: LekoArts/stale@experiment
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'marking this as stale message'
          close-message: 'closing message'
          exempt-issue-labels: |
            not stale
            important
